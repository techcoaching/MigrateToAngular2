<div>
	<table class="table">
		<thead>
			<tr>
				<th>#</th>
				<th>Name</th>
				<th>Description</th>
                <th>Action</th>
			</tr>
		</thead>
		<tbody>
			<tr *ngFor="let item of groups">
				<th scope="row">{{item.id}}</th>
				<td>{{item.name}}</td>
				<td>{{item.description}}</td>
                <td>
					<a title="" (click)="onPreviewCategoryClicked(item)" ><i class="fa fa-eye"></i></a>
				</td>
			</tr>
		</tbody>
	</table>
	<category-preview [item]=selectedCategory></category-preview>
</div>
