<div>
	<table class="table">
		<thead>
			<tr>
				<th>#</th>
				<th>First Name</th>
				<th>Last Name</th>
				<th>Action</th>
			</tr>
		</thead>
		<tbody>
			<tr ng-repeat="user in users">
				<th scope="row">{{user.id}}</th>
				<td>{{user.firstName}}</td>
				<td>{{user.lastName}}</td>
				<td>
					<a title="" ng-click="onPreviewUserClicked(user)"><i class="fa fa-eye"></i></a>
					<a title="" ng-click="onEditUserClicked(user)"><i class="fa fa-edit"></i></a>
				</td>
			</tr>
		</tbody>
	</table>
	<hightlight-base-on-first-name></hightlight-base-on-first-name>
	<user-preview user=selectedUser></user-preview>
	<category-preview [item]=group></category-preview>
</div>
